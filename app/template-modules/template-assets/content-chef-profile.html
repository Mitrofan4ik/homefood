              <li class="star-list__item jsStarItem secondary">

              <li class="star-list__item jsStarItem secondary">

                </label>
              </li>
              <li class="star-list__item jsStarItem secondary">

                  <i class="fa fa-star-o" aria-hidden="true"></i>
                  <input type="radio" name="star" value="4">
                </label>
              </li>
              <li class="star-list__item jsStarItem secondary">

        </div>
